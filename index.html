<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Fact App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>
<body>


  <div id="app">  
    <h1>Random Cat Facts</h1>
    <button id="load-facts">Get New Cat Fact</button>
    <p id="fact-display">
        <!-- our facts should display here -->
    </p>
    <button id="next-fact" style="display: none;">Next Fact</button>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>

    <h2 class="customfact">Add Your Own Cat Fact</h2>
    <input type="text" id="custom-fact" placeholder="Type your cat fact here...">
    <button id="add-custom-fact">Add Fact</button>

    <h3>My Cat Facts</h3>
    <ul id="custom-facts-list">
      <!-- Custom facts will be added here -->
    </ul>

</div>

 


 
</body>
</html>
